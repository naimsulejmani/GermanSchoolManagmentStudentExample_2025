<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>


<form th:action="@{/students/new}" th:object="${student}" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required minlength="2" maxlength="50">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required minlength="2" maxlength="50">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required minlength="12" maxlength="12">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" minlength="2" maxlength="255">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>
    </div>
    <div>
        <label for="city">City: </label>
        <input type="text" id="city" th:field="*{city}" minlength="2" maxlength="255">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
        </div>
    </div>

    <div>
        <label for="state">State: </label>
        <input type="text" id="state" th:field="*{state}" minlength="2" maxlength="255">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
        </div>
    </div>
    <div>
        <label for="zipCode">Zip Code: </label>
        <input type="text" id="zipCode" th:field="*{zipCode}" minlength="2" maxlength="255">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></span>
        </div>
    </div>
    <div>
        <label for="country">Country: </label>
        <input type="text" id="country" th:field="*{country}" minlength="2" maxlength="255">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
        </div>
    </div>
    <div>
        <label for="gender">Gender: </label>
        <select id="gender" th:field="*{gender}" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
        </div>
    </div>
    <div>
        <label>Birthdate</label>
        <input type="date" th:field="*{dateOfBirth}" required th:max="${maxDate}" th:min="${minDate}">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
        </div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required minlength="8" maxlength="100">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
    </div>
    <div>
        <label>Image</label>
        <input type="url" th:field="*{imageUrl}" required maxlength="1000">
        <div>
            <span class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></span>
        </div>
    </div>
    <hr/>
    <button type="submit">Save</button>
    <button type="reset">Reset</button>


</form>

</body>
</html>
